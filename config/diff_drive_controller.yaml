type: "diff_drive_controller/DiffDriveController"
publish_rate: 50

left_wheel: ['front_left_wheel_joint', 'rear_left_wheel_joint']
right_wheel: ['front_right_wheel_joint', 'rear_right_wheel_joint']

# left_wheel: ['left_front_wheel_joint', 'left_back_wheel_joint']
# right_wheel: ['right_front_wheel_joint', 'right_back_wheel_joint']

wheel_separation: 0.125 #0.44
wheel_radius : 0.025
base_frame_id: base_link
odom_frame_id: odom
enable_odom_tf: true
estimate_velocity_from_position: false
commandTopic: cmd_vel

pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]

# pose_covariance_diagonal : [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
# twist_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]

# Top level frame (link) of the robot description
# base_frame_id: Chassis  #world

# Velocity and acceleration limits for the robot
# linear:
#   x:
#     has_velocity_limits    : true
#     max_velocity           : 2.0  # m/s
#     min_velocity           : -1.0 # m/s
#     has_acceleration_limits: true
#     max_acceleration       : 1.8  # m/s^2
#     min_acceleration       : -0.9 # m/s^2
#     has_jerk_limits        : true
#     max_jerk               : 5.0  # m/s^3
# angular:
#   z:
#     has_velocity_limits    : true
#     max_velocity           : 2.7  # rad/s
#     has_acceleration_limits: true
#     max_acceleration       : 6.7  # rad/s^2
#     has_jerk_limits        : true
#     max_jerk               : 2.5 # rad/s^3

linear:
  x:
    has_velocity_limits    : true
    max_velocity           : 0.2   # m/s
    has_acceleration_limits: true
    max_acceleration       : 0.6   # m/s^2
angular:
  z:
    has_velocity_limits    : true
    max_velocity           : 2.0   # rad/s
    has_acceleration_limits: true
    max_acceleration       : 6.0   # rad/s^2





